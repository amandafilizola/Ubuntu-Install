# ============================================
# File that install and configure Docker
# ============================================

---
- name: "DOCKER - Add Docker GPG key"
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: "DOCKER - get SO release"
  shell: "cat /etc/lsb-release | grep 'DISTRIB_CODENAME' | cut -d '=' -f2"
  register: lsb_release

- name: "APT - Add Docker repository"
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ lsb_release.stdout_lines }} stable"
    state: present
    filename: docker
    
- name: DOCKER - Install dependencies
  become: true
  become_method: sudo
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common

- name: DOCKER - Install
  become: true
  become_method: sudo
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - docker-ce
    - docker-ce-cli
    - containerd.io

- name: DOCKER - Install
  become: true
  become_method: sudo
  shell: usermod -aG docker {{ user }}