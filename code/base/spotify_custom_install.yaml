# ============================================
# File that install and configure Spicetify
# ============================================

---

vars:
  spicetify_version: "0.9.7"

tasks:
  - name: SPICETIY - Create $HOME/bin/spicetify Directory
    file:
      path: "$HOME/bin/spicetify"
      state: directory
      mode: 0700

    # Add the Spotify repository signing keys to be able to verify downloaded packages
  - name: SPICETIFY - Download
    get_url: wget https://github.com/khanhas/spicetify-cli/releases/download/v{{ spicetify_version }}/spicetify-s{{ picetify_version }}-linux-amd64.tar.gz
