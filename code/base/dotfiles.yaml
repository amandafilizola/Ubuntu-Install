---
  # ============================================
  # Download Dotfiles
  # ============================================
  - name: DOTFILES - Download
    get_url:
      url: "https://github.com/frankjuniorr/dotfiles/archive/master.zip"
      dest: "/home/{{ user }}/dotfiles.zip"

  # ============================================
  # Extract Dotfiles
  # ============================================
  - name: DOTFILES - Extract files
    unarchive:
      src: "/home/{{ user }}/dotfiles.zip"
      dest: "/home/{{ user }}"

  # ============================================
  # Delete dotfiles zip
  # ============================================
  - name: DOTFILES - delete zip
    file:
      path: "/home/{{ user }}/dotfiles.zip"
      state: absent
    changed_when: no