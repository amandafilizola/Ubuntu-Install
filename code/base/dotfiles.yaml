---
  # ============================================
  # Download Dotfiles
  # ============================================
  - name: DOTFILES - Download
    get_url:
      url: "https://github.com/linux-ricing-project/dotfiles/archive/master.zip"
      dest: "/home/{{ user }}/dotfiles.zip"

  # ============================================
  # Extract Dotfiles
  # ============================================
  - name: DOTFILES - Extract files
    unarchive:
      src: "/home/{{ user }}/dotfiles.zip"
      dest: "/home/{{ user }}"

  - name: DEBUG
    debug:
      msg: "Nome = {{ name }} e Email = {{ email }}"

  # ============================================
  # Install Dotfiles
  # ============================================
  - name: DOTFILES - Install
    shell: "cd /home/{{ user }}/dotfiles-master && ./install_dotfiles.sh {{ name }} {{ email }}"

  # ============================================
  # Refresh Dotfiles
  # ============================================
  - name: DOTFILES - Refresh
    shell: source ~/.bashrc

  # ============================================
  # Delete dotfiles zip
  # ============================================
  - name: DOTFILES - delete zip
    file:
      path: "/home/{{ user }}/dotfiles.zip"
      state: absent
    changed_when: no