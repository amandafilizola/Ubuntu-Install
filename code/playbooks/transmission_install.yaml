- name: TRANSMISSION - Add repositories
  become: true
  become_method: sudo
  apt_repository:
    repo: "ppa:transmissionbt/ppa"
    filename: "transmission"

# ============================================
# Instalando o Transmission
# ============================================
- name: TRANSMISSION - installing
  become: yes
  apt:
    name: "transmission"
    state: present